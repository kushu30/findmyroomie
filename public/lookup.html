<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lookup | FindMyRoomie</title>
    <style>
        :root {
            --primary: #ef4444;
            --primary-hover: #dc2626;
            --bg: #fcfcfc;
            --text-main: #000000;
            --text-muted: #52525b;
            --card-bg: #ffffff;
            --border: #e4e4e7;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', -apple-system, system-ui, sans-serif;
            background-color: var(--bg);
            background-image: 
                linear-gradient(30deg, #f0f0f0 12%, transparent 12.5%, transparent 87%, #f0f0f0 87.5%, #f0f0f0),
                linear-gradient(150deg, #f0f0f0 12%, transparent 12.5%, transparent 87%, #f0f0f0 87.5%, #f0f0f0),
                linear-gradient(30deg, #f0f0f0 12%, transparent 12.5%, transparent 87%, #f0f0f0 87.5%, #f0f0f0),
                linear-gradient(150deg, #f0f0f0 12%, transparent 12.5%, transparent 87%, #f0f0f0 87.5%, #f0f0f0),
                linear-gradient(60deg, #f8f8f8 25%, transparent 25.5%, transparent 75%, #f8f8f8 75.5%, #f8f8f8),
                linear-gradient(60deg, #f8f8f8 25%, transparent 25.5%, transparent 75%, #f8f8f8 75.5%, #f8f8f8);
            background-size: 80px 140px;
            background-position: 0 0, 0 0, 40px 70px, 40px 70px, 0 0, 40px 70px;
            color: var(--text-main);
            padding: 20px 24px;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .container {
            width: 100%;
            max-width: 480px;
            background: var(--card-bg);
            border: 3px solid var(--text-main);
            box-shadow: 10px 10px 0px 0px var(--text-main);
            padding: 32px;
            border-radius: 4px;
        }

        .header {
            margin-bottom: 20px;
        }

        .header h1 {
            font-size: 24px;
            font-weight: 900;
            letter-spacing: -1.5px;
            text-transform: lowercase;
            margin-bottom: 4px;
        }

        .badge {
            display: inline-block;
            padding: 2px 10px;
            background: var(--primary);
            color: white;
            font-size: 10px;
            font-weight: 800;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .form-group {
            margin-bottom: 16px;
        }

        .form-row {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 12px;
        }

        label {
            display: block;
            font-size: 11px;
            font-weight: 800;
            text-transform: uppercase;
            letter-spacing: 0.5px;
            margin-bottom: 6px;
        }

        input, select {
            width: 100%;
            padding: 12px;
            border: 2px solid var(--text-main);
            border-radius: 4px;
            font-size: 14px;
            font-family: inherit;
            font-weight: 600;
            background: #fff;
            transition: transform 0.1s;
        }

        input:focus, select:focus {
            outline: none;
            background: #fffcfc;
            transform: translate(-2px, -2px);
            box-shadow: 4px 4px 0px var(--text-main);
        }

        button {
            width: 100%;
            padding: 16px;
            background: var(--primary);
            color: white;
            border: 2px solid var(--text-main);
            border-radius: 4px;
            font-size: 15px;
            font-weight: 900;
            text-transform: uppercase;
            letter-spacing: 1px;
            cursor: pointer;
            box-shadow: 4px 4px 0px var(--text-main);
            transition: all 0.1s;
        }

        button:hover {
            transform: translate(-2px, -2px);
            box-shadow: 6px 6px 0px var(--text-main);
        }

        button:active {
            transform: translate(2px, 2px);
            box-shadow: 0px 0px 0px var(--text-main);
        }

        button:disabled {
            background: #d1d5db;
            cursor: not-allowed;
            box-shadow: none;
            transform: none;
        }

        #results {
            margin-top: 24px;
        }

        .results-box {
            padding: 16px;
            border: 2px solid var(--text-main);
            border-radius: 4px;
        }

        .results-box.success {
            background: #fff;
            display: grid;
            gap: 12px;
        }

        .results-box.error {
            background: #fee2e2;
            color: #b91c1c;
            text-align: center;
            font-weight: 700;
            font-size: 13px;
        }

        .roommate {
            padding: 16px;
            border: 2px solid var(--text-main);
            background: #f9fafb;
            box-shadow: 4px 4px 0px 0px var(--text-main);
        }

        .roommate-name {
            font-weight: 900;
            font-size: 16px;
            text-transform: uppercase;
        }

        .roommate-branch {
            font-size: 12px;
            color: var(--text-muted);
            font-weight: 700;
            margin-bottom: 8px;
        }

        .roommate-contact {
            font-size: 13px;
            font-weight: 800;
            color: var(--primary);
            word-break: break-all;
        }

        .loader {
            display: none;
            text-align: center;
            margin-top: 16px;
            font-weight: 800;
            font-size: 13px;
        }

        .spinner {
            display: inline-block;
            width: 16px;
            height: 16px;
            border: 3px solid #f3f3f3;
            border-top: 3px solid var(--primary);
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin-right: 8px;
            vertical-align: middle;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .footer {
            margin-top: 24px;
            padding-top: 16px;
            border-top: 2px solid var(--border);
            text-align: center;
            font-size: 13px;
            font-weight: 700;
        }

        .footer a {
            color: var(--primary);
            text-decoration: underline;
        }

        @media (max-width: 480px) {
            .container { padding: 24px; }
            .form-row { grid-template-columns: 1fr; gap: 16px; }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>findmyroomie.</h1>
            <span class="badge">Lookup Roommates</span>
        </div>

        <form id="lookupForm">
            <div class="form-group">
                <label>Verification Name</label>
                <input type="text" name="name" placeholder="YOUR FULL NAME" required>
            </div>

            <div class="form-group">
                <label>Verification Email</label>
                <input type="email" name="email" placeholder="ar@srmist.edu.in" required>
            </div>

            <div class="form-group">
                <label>Branch</label>
                <select id="branchSelect" required>
                    <option value="" disabled selected>Select Branch</option>
                </select>
                <input type="text" id="customBranch" placeholder="ENTER BRANCH (ALL CAPS)" style="display:none; margin-top:8px;">
            </div>

            <div class="form-row">
                <div class="form-group">
                    <label>Hostel Type</label>
                    <select id="hostelType" required>
                        <option value="" disabled selected>Type</option>
                        <option value="boys">Boys</option>
                        <option value="girls">Girls</option>
                    </select>
                </div>
                <div class="form-group">
                    <label>Room No.</label>
                    <input type="text" name="room" placeholder="101" required>
                </div>
            </div>

            <div class="form-group">
                <label>Hostel Block</label>
                <select id="hostelSelect" required>
                    <option value="" disabled selected>Select Block</option>
                </select>
            </div>

            <button type="submit" id="searchBtn">Search Roommates</button>

            <div class="loader" id="loader">
                <span class="spinner"></span>Scanning Database...
            </div>
        </form>

        <div id="results"></div>

        <div class="footer">
            Need to register? <a href="form.html">Create Profile</a>
        </div>
    </div>

    <script>
const HOSTELS = {
    girls: [
        "Kopperundevi: AC with attached washroom - 2 sharing",
        "Kopperundevi: Non-AC with attached washroom - 2 sharing",
        "ESQ A: Non-AC with attached washroom - 2 sharing",
        "ESQ A: Non-AC with attached washroom - 3 sharing",
        "ESQ A: Non-AC with attached washroom - 4 sharing",
        "ESQ B: Non-AC with attached washroom - 2 sharing",
        "ESQ B: Non-AC with attached washroom - 3 sharing",
        "Sannasi C: AC with attached washroom - 3 sharing",
        "Sannasi C: Non-AC with attached washroom - 3 sharing",
        "Malligai: Non-AC with common washroom - 2 sharing",
        "Senbagam: Non-AC with common washroom - 3 sharing",
        "Senbagam: Non-AC with common washroom - 6 sharing"
    ],
    boys: [
        "Premium Boys: AC with attached washroom - 3 sharing",
        "Green Pearl (Off-Campus): AC with attached washroom - 3 sharing",
        "Green Pearl (Off-Campus): Non-AC with attached washroom - 3 sharing",
        "Nelson Mandela: AC with attached washroom - 3 sharing",
        "Agasthiyar: AC with attached washroom - 4 sharing",
        "Sannasi A: AC with attached washroom - 3 sharing",
        "Sannasi A: Non-AC with attached washroom - 3 sharing",
        "Began: AC with common washroom - 3 sharing",
        "Oori: AC with common washroom - 4 & 5 sharing",
        "Manoranjitham: Non-AC with common washroom - 3 sharing",
        "Kaari: Non-AC with common washroom - 4 & 5 sharing",
        "Paari: Non-AC with common washroom - 4 & 5 sharing"
    ]
};

const BRANCHES = [
    "AERONAUTICAL ENGINEERING",
    "AEROSPACE ENGINEERING",
    "ARCHITECTURE",
    "ARTIFICIAL INTELLIGENCE",
    "AUTOMATION AND ROBOTICS",
    "AUTOMOBILE ENGINEERING",
    "AUTOMOBILE ENGINEERING (AUTOMOTIVE ELECTRONICS)",
    "BIOMEDICAL ENGINEERING",
    "BIOMEDICAL ENGINEERING (MACHINE INTELLIGENCE)",
    "BIOTECHNOLOGY",
    "BIOTECHNOLOGY (COMPUTATIONAL BIOLOGY)",
    "BIOTECHNOLOGY (FOOD TECHNOLOGY)",
    "BIOTECHNOLOGY (GENETIC ENGINEERING)",
    "BIOTECHNOLOGY (REGENERATIVE MEDICINE)",
    "CHEMICAL ENGINEERING",
    "CIVIL ENGINEERING",
    "CIVIL ENGINEERING (COMPUTER APPLICATIONS)",
    "COMPUTER SCIENCE AND BUSINESS SYSTEM",
    "COMPUTER SCIENCE AND ENGINEERING",
    "COMPUTER SCIENCE AND ENGINEERING (AIML)",
    "COMPUTER SCIENCE AND ENGINEERING (BIG DATA ANALYTICS)",
    "COMPUTER SCIENCE AND ENGINEERING (BLOCKCHAIN TECHNOLOGY)",
    "COMPUTER SCIENCE AND ENGINEERING (CLOUD COMPUTING)",
    "COMPUTER SCIENCE AND ENGINEERING (CYBER SECURITY)",
    "COMPUTER SCIENCE AND ENGINEERING (DATA SCIENCE)",
    "COMPUTER SCIENCE AND ENGINEERING (DEVSECOPS)",
    "COMPUTER SCIENCE AND ENGINEERING (GAMING TECHNOLOGY)",
    "COMPUTER SCIENCE AND ENGINEERING (INFORMATION TECHNOLOGY)",
    "COMPUTER SCIENCE AND ENGINEERING (IOT)",
    "COMPUTER SCIENCE AND ENGINEERING (SOFTWARE ENGINEERING)",
    "ELECTRICAL AND ELECTRONICS ENGINEERING",
    "ELECTRONICS AND COMMUNICATION ENGINEERING",
    "ELECTRONICS AND COMMUNICATION ENGINEERING (CYBER PHYSICAL SYSTEMS)",
    "ELECTRONICS AND COMMUNICATION ENGINEERING (DATA SCIENCE)",
    "ELECTRONICS AND COMPUTER ENGINEERING",
    "ELECTRONICS AND INSTRUMENTATION ENGINEERING",
    "ELECTRONICS ENGINEERING (VLSI DESIGN AND TECHNOLOGY)",
    "INTERIOR DESIGN",
    "MATHEMATICS AND COMPUTING",
    "MECHANICAL ENGINEERING",
    "MECHANICAL ENGINEERING (AUTOMATION AND ROBOTICS)",
    "MECHANICAL ENGINEERING (ARTIFICIAL INTELLIGENCE AND MACHINE LEARNING)",
    "MECHATRONICS ENGINEERING",
    "MECHATRONICS ENGINEERING (ROBOTICS)",
    "NANOTECHNOLOGY",
    "ARTIFICIAL INTELLIGENCE (INTEGRATED M.TECH)",
    "COMPUTER SCIENCE AND ENGINEERING (INTEGRATED M.TECH)",
    "COMPUTER SCIENCE AND ENGINEERING (CYBER SECURITY & DIGITAL FORENSICS) (INTEGRATED M.TECH)",
    "COMPUTER SCIENCE AND ENGINEERING (DATA SCIENCE) (INTEGRATED M.TECH)",
    "ELECTRONICS AND COMMUNICATION ENGINEERING (MICRO ELECTRONICS SYSTEM DESIGN) (INTEGRATED M.TECH)",
    "MATERIAL SCIENCE AND ENGINEERING (INTEGRATED M.TECH)",
    "OTHER"
];

        const form = document.getElementById("lookupForm");
        const loader = document.getElementById("loader");
        const searchBtn = document.getElementById("searchBtn");
        const results = document.getElementById("results");
        const branchSelect = document.getElementById("branchSelect");
        const customBranch = document.getElementById("customBranch");
        const hostelType = document.getElementById("hostelType");
        const hostelSelect = document.getElementById("hostelSelect");

        BRANCHES.forEach(b => branchSelect.appendChild(new Option(b, b)));

        branchSelect.onchange = () => {
            customBranch.style.display = branchSelect.value === "OTHER" ? "block" : "none";
            customBranch.required = branchSelect.value === "OTHER";
        };

        hostelType.onchange = () => {
            hostelSelect.innerHTML = `<option value="" disabled selected>Select Block</option>`;
            HOSTELS[hostelType.value]?.forEach(h => hostelSelect.appendChild(new Option(h, h)));
        };

        form.onsubmit = async (e) => {
            e.preventDefault();
            loader.style.display = "block";
            searchBtn.disabled = true;
            results.innerHTML = "";

            const formData = new FormData(form);
            const data = Object.fromEntries(formData.entries());

            data.branch = branchSelect.value === "OTHER" 
                ? customBranch.value.trim().toUpperCase() 
                : branchSelect.value;
            
            data.hostel = hostelSelect.value;
            data.room = data.room.trim().toUpperCase();
            data.name = data.name.trim().toUpperCase();

            try {
                const res = await fetch("https://findmyroomie-production.up.railway.app/api/lookup", {
                    method: "POST",
                    headers: { "Content-Type": "application/json" },
                    body: JSON.stringify(data)
                });

                const json = await res.json();
                loader.style.display = "none";

                if (json.success && json.roommates?.length) {
                    results.innerHTML = `
                        <div class="results-box success">
                            ${json.roommates.map(x => `
                                <div class="roommate">
                                    <div class="roommate-name">${x.name}</div>
                                    <div class="roommate-branch">${x.branch}</div>
                                    <div class="roommate-contact">${x.instagram || x.email}</div>
                                </div>
                            `).join("")}
                        </div>
                    `;
                } else {
                    results.innerHTML = `
                        <div class="results-box error">
                            ${json.message || "No roommates found yet."}
                        </div>
                    `;
                }
            } catch {
                loader.style.display = "none";
                results.innerHTML = `<div class="results-box error">Connection failed. Try again.</div>`;
            } finally {
                searchBtn.disabled = false;
            }
        };
    </script>
</body>
</html>
