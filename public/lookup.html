<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Lookup - FindMyRoomie</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="container">
    <h1>Find Your Roommate</h1>

    <form id="lookupForm">
      <input type="text" name="name" placeholder="Your Full Name" required />
      <input type="email" name="email" placeholder="Your Email" required />
      <input type="text" name="branch" placeholder="Your Branch" required />
      <select name="hostelType" id="hostelType" required>
        <option value="" disabled selected>Select Hostel Type</option>
        <option value="boys">Boys</option>
        <option value="girls">Girls</option>
      </select>
      <select name="hostel" id="hostel" required>
        <option value="">-- Select Hostel --</option>
      </select>
      <input type="text" name="room" placeholder="Room Number" required />
      <button type="submit">Find Roommate</button>
    </form>

    <div id="result"></div>
  </div>

  <script>
    const form = document.getElementById("lookupForm");
    const result = document.getElementById("result");

    form.addEventListener("submit", async (e) => {
      e.preventDefault();
      const data = Object.fromEntries(new FormData(form).entries());
      try {
        const res = await fetch("https://findmyroomie-production.up.railway.app/api/lookup", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify(data)
        });
        const r = await res.json();
        if (r.success) {
          result.innerHTML = r.roommates.map(m =>
            `<p>${m.name} (${m.branch}) â€” ${m.contactType}: ${m.contactValue}</p>`
          ).join("");
        } else {
          result.textContent = r.message;
        }
      } catch {
        result.textContent = "Something went wrong";
      }
    });
  </script>
</body>
</html>
