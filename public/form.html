<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Register - FindMyRoomie</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="container">
    <h1>Register Your Details</h1>

    <form id="roomieForm">
      <input type="text" name="name" placeholder="Full Name" required />
      <input type="email" name="email" placeholder="Email Address" required />
      <input type="text" name="branch" placeholder="Branch (ex: CSE)" required />

      <select name="hostelType" id="hostelType" required>
        <option value="" disabled selected>Select Hostel Type</option>
        <option value="boys">Boys</option>
        <option value="girls">Girls</option>
      </select>

      <select name="hostel" id="hostel" required>
        <option value="">-- Select Hostel --</option>
      </select>

      <input type="text" name="room" placeholder="Room Number" required />

      <div>
        <label><input type="radio" name="contactType" value="instagram" checked /> Instagram</label>
        <label><input type="radio" name="contactType" value="discord" /> Discord</label>
        <label><input type="radio" name="contactType" value="phone" /> Phone</label>
        <label><input type="radio" name="contactType" value="other" /> Other</label>
      </div>

      <input type="text" name="contactValue" placeholder="Enter selected contact" required />

      <button type="submit">Submit</button>
    </form>

    <p id="statusMessage"></p>
  </div>

  <script>
    const hostelData = {
      girls: [
        "Kalpana Chawla: AC with attached washroom - 4 sharing",
        "Meenakshi: Non-AC with attached washroom - 3 sharing"
      ],
      boys: [
        "Adhiyaman: AC with attached washroom - 2 sharing",
        "Began: Non-AC with common washroom - 2 sharing"
      ]
    };

    const hostelTypeSelect = document.getElementById("hostelType");
    const hostelDropdown = document.getElementById("hostel");
    const form = document.getElementById("roomieForm");
    const statusMsg = document.getElementById("statusMessage");

    hostelTypeSelect.addEventListener("change", function () {
      hostelDropdown.innerHTML = `<option value="">-- Select Hostel --</option>`;
      hostelData[this.value]?.forEach(h => {
        const o = document.createElement("option");
        o.value = h;
        o.textContent = h;
        hostelDropdown.appendChild(o);
      });
    });

    form.addEventListener("submit", async (e) => {
      e.preventDefault();
      const data = Object.fromEntries(new FormData(form).entries());
      try {
        const res = await fetch("https://findmyroomie-production.up.railway.app/api/submit", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify(data)
        });
        const r = await res.json();
        statusMsg.textContent = r.message;
      } catch {
        statusMsg.textContent = "Something went wrong";
      }
    });
  </script>
</body>
</html>
