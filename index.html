<!DOCTYPE html>
<html>
<head>
  <title>Find My Roomie</title>
</head>
<body>
  <h2>Find Your Roommate</h2>
  <form id="roomForm">
    <input type="text" id="room" placeholder="Enter Room Number" required><br>
    <input type="email" id="email" placeholder="Enter Your Email" required><br>
    <button type="submit">Check Roommates</button>
  </form>

  <div id="result"></div>

  <script>
    const form = document.getElementById("roomForm");
    form.addEventListener("submit", async (e) => {
      e.preventDefault();
      const room = document.getElementById("room").value.trim();
      const email = document.getElementById("email").value.trim();

      const url = `https://script.google.com/macros/s/AKfycbzjYfAQdtGQHEBA6wsHNv1kLXPHYkloTDTOcyP7pDplDs2rD7Czd_xz-r1Sj-8SuhYU/exec?room=${encodeURIComponent(room)}&email=${encodeURIComponent(email)}`;

      const res = await fetch(url);
      const data = await res.json();

      const resultDiv = document.getElementById("result");
      if (data.success) {
        resultDiv.innerHTML = "<h3>Your Roommates:</h3>" + data.data.map(p =>
          `<p><strong>${p.name}</strong> | ${p.email} | ${p.insta} | ${p.hostel}</p>`
        ).join("");
      } else {
        resultDiv.innerHTML = `<p style="color:red;">${data.message}</p>`;
      }
    });
  </script>
</body>
</html>
